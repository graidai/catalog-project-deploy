{% if isLoggedIn %}
  {% extends "header_logout.html" %}
{% else %}
  {% extends "header.html" %}
{% endif %}
{% block content %}

<div class = 'flash'>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="alert alert-warning" role="alert">{{ messages[0] }}</div>
  {% endif %}
  {% endwith %}
</div>

<h2>Create Item</h2>
<form action="#" method="post">
  <div class="input-group">
    <label>Title</label>
    <input type="text" class="form-control" name="item_name" aria-describedby="basic-addon1">
  </div>
  <br>
  <div class="input-group">
    <label>Description</label><br>
    <textarea type="text" id="description" name="item_desc" class="form-control" aria-describedby="basic-addon1"></textarea>
  </div>
  <br>
  <div class="input-group">
    <label>Category</label>
    <select name="item_cat" class="form-control">
      {% for categories in category%}
      {# set the cateory of the item as default for the selection #}
      <option value="{{categories.name}}" >{{categories.name}}</option>
      {% endfor %}
    </select>
  </div>
  <br>

  <button type="submit" class="btn btn-success">Submit</button>

</form>


{% endblock %}
