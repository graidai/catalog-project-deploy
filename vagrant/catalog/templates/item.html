{% extends "header.html" %}
{% block content %}
<div class="row">
  <div class="col-md-4">
    <ul>
      {% for categories in category%}
      <p>{{categories.name}}</p>
      {% endfor %}
    </ul>
  </div>
  <div class="col-md-8">
    <p> {{ items[0].category.name }} Items ({{items|length}} items) </p>
    {% for items in items %}
    <p>{{items.name}}</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
