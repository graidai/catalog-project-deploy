{% extends "header.html" %}
{% block content %}


<div class="row">
  <div class="col-md-4">
    <ul>
      {% for categories in category%}
      <p><a href="{{url_for('showSportItem', cat_id=categories.id)}}">{{categories.name}}</a></p>
      {% endfor %}
    </ul>
  </div>
  <div class="col-md-8">
    <p><a href="{{url_for('createItem')}}">Create New Item</a></p>
    <p>New Items</p>
    {% for items in items %}
    <p><a href="{{url_for('showEachItem', cat_id=items.cat_id, item_id=items.id)}}">{{items.name}}</a></p>
    {% endfor %}
  </div>
</div>



{% endblock %}
